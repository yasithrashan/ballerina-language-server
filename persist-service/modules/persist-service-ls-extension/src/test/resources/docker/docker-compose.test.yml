services:
  mysql-tests:
    image: mysql:8.0.21
    container_name: ballerina-persist-ls-mysql
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: "Test123#"
      MYSQL_DATABASE: "testdb"
    ports:
      - "3307:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pTest123#",
          "--silent",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d

  postgresql:
    image: postgres:latest
    container_name: ballerina-persist-ls-postgresql
    platform: linux/amd64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    volumes:
      - ./postgresql-init:/docker-entrypoint-initdb.d

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: ballerina-persist-ls-mssql
    platform: linux/amd64
    environment:
      ACCEPT_EULA: 1
      SA_PASSWORD: "Test123#"
      MSSQL_PID: Express
    ports:
      - "1434:1433"
    healthcheck:
      test: >
        /bin/bash -c 'test -f /tmp/db-initialized && /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P Test123# -d testdb -Q "SELECT 1" || exit 1'
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s
    restart: unless-stopped
    volumes:
      - ./mssql-init:/scripts
    command: /bin/bash /scripts/entrypoint.sh

networks:
  default:
    name: ballerina-persist-ls-network
    driver: bridge

volumes:
  mysql-data:
  postgresql-data:
  mssql-data:
